<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="dist//images/favicon-32x32.png">

  <title>Frontend Mentor | Rock, Paper, Scissors</title>

  <link href="https://fonts.googleapis.com/css2?family=Barlow+Semi+Condensed:wght@600;700&display=swap"
    rel="stylesheet">

  <link rel="stylesheet" href="dist/css/main.min.css">
  <script src="dist/js/getSelection.js" defer></script>
  <script src="dist/js/rules.js" defer></script>
  <script src="dist/js/scoreCounter.js" defer></script>


</head>

<body>

  <div class="game">
    <div class="header-container">
      <div class="header">
        <img src="dist/images/logo.svg" alt="Rock Paper Scissors">
        <div class="score">
          <h1>SCORE</h1>
          <p id="score-counter">12</p>
        </div>
      </div>
    </div>

    <div class="select-container">
      <div class="select">

        <a href="game-result.html" class="select-button">
          <div class="img-container" id="paper">
            <img src="dist/images/icon-paper.svg" alt="">
          </div>
        </a>
        <a href="game-result.html" class="select-button">
          <div class="img-container" id="scissors">
            <img src="dist/images/icon-scissors.svg" alt="">
          </div>
        </a>

        <div class="center-horiz-flex" class="select-button">
          <a href="game-result.html">
            <div class="img-container" id="rock">
              <img src="dist/images/icon-rock.svg" alt="">
            </div>
          </a>
        </div>

      </div>

    </div>

    <div class="center-horiz-flex rules-btn-container">
      <div class="rules-btn" id="rules">
        <p>Rules</p>
      </div>
    </div>


  </div>

  <div id="rules-image">
    <img src="dist/images/image-rules.svg">
    <p id="close">x</p>
  </div>




  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">Ian Halstead</a>.
  </div>
</body>

</html>
